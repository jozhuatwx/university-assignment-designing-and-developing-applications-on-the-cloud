<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.question}}</p>
</div>
<div mat-dialog-actions class="inline-buttons-container">
  <button mat-stroked-button color="accent" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="confirm()" cdkFocusInitial>Confirm</button>
</div>
