<mat-toolbar class="secondary-toolbar">
  <span>Stations</span>
  <span class="toolbar-spacer"></span>
  <button mat-stroked-button color="accent" (click)="add()">
    <mat-icon>add_circle_outline</mat-icon>
    <span> Add</span>
  </button>
</mat-toolbar>
<hr>
<div class="spinner-container" *ngIf="loading">
  <mat-spinner color="primary"></mat-spinner>
</div>
<table mat-table [hidden]="loading" matSort [dataSource]="tableDataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let item">{{item.id}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let item">{{item.name}}</td>
  </ng-container>
  <ng-container matColumnDef="zone">
    <th mat-header-cell *matHeaderCellDef>Zone</th>
    <td mat-cell *matCellDef="let item">{{item.zoneId | idtoname: zones}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let item" class="inline-buttons-container">
      <button mat-stroked-button color="accent" (click)="edit(item)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-stroked-button color="warn" (click)="delete(item.id)" [disabled]="item.hasRoutes">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
